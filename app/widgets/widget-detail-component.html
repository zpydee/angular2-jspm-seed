<div *ngIf="widget">
    <h3>{{widget.name}} Details</h3>
    <div>
        <label>id: </label>{{widget.id}}</div>
    <div>
        <label>name: </label>
        <input [(ngModel)]="widget.name" placeholder="name">
    </div>
    <div>
        <label>cost: </label>
        <input value="{{widget.cost}}" placeholder="cost">
    </div>
    <div>
        <label>markup: </label>
        <input value="{{widget.markup}}" placeholder="markup">
    </div>
    <br>
    <button (click)="save()">Save</button>
    <button (click)="cancel()">Cancel</button>
</div>
